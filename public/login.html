<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ME-X | Private Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,400&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #ffffff; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .input-luxury { border-bottom: 1px solid #e2e2e2; transition: all 0.4s; }
        .input-luxury:focus { border-color: #1a1a1a; outline: none; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="max-w-sm w-full p-12 text-center">
        <h1 class="serif text-4xl italic mb-2">ME-Xperience</h1>
        <p class="text-[10px] tracking-[0.4em] text-gray-400 uppercase mb-12">Reserved Area</p>
        
        <div class="space-y-8">
            <input type="password" id="access-code" placeholder="ACCESS CODE" class="input-luxury w-full py-3 text-center text-xs tracking-widest">
            <button onclick="checkAccess()" class="w-full py-4 bg-black text-white text-[10px] font-bold tracking-[0.3em] uppercase hover:bg-gray-800 transition">Entra</button>
        </div>
        <p id="error" class="text-[9px] text-red-400 mt-6 uppercase tracking-widest hidden">Accesso Negato</p>
    </div>

    <script>
        function checkAccess() {
            const code = document.getElementById('access-code').value;
            // Esempio semplice: la password Ã¨ 'MEX2026'
            if(code === 'MEX2026') {
                localStorage.setItem('mex_auth', 'true');
                window.location.href = '/master-admin-dashboard';
            } else {
                document.getElementById('error').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>

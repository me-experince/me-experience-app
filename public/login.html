        .input-luxury { border-bottom: 1px solid #e5e7eb; transition: all 0.4s; width: 100%; padding: 15px 0; font-size: 12px; outline: none; text-align: center; letter-spacing: 0.1em; background: transparent; }

            <h1 class="serif text-4xl italic mb-2 tracking-tight">ME-Xperience</h1>

        </div>

        <div id="login-section" class="space-y-8">
            <div class="space-y-4">
                <input type="email" id="login-email" placeholder="EMAIL" class="input-luxury uppercase">
                <input type="password" id="login-pass" placeholder="PASSWORD" class="input-luxury uppercase">
            </div>
            
            <button onclick="handleLogin()" id="loginBtn" class="w-full bg-black text-white py-5 text-[10px] font-bold tracking-[0.3em] uppercase hover:bg-zinc-800 transition-all duration-500 shadow-xl">
                Accedi al Pannello
            </button>

            <div class="flex justify-between items-center pt-4 text-[9px] tracking-[0.2em] text-gray-400 uppercase font-bold">
                <button onclick="toggleSection('forgot')" class="hover:text-black transition">Dimenticata?</button>
                <a href="/partner-registration" class="hover:text-black transition">Registra Struttura</a>
            </div>
        </div>

        <div id="forgot-section" class="space-y-8 hidden">
            <p class="text-[10px] tracking-[0.3em] text-gray-400 uppercase mb-4 italic font-bold text-center">Recupero Credenziali Accesso</p>
            <input type="email" id="reset-email" placeholder="INSERISCI EMAIL DI REGISTRAZIONE" class="input-luxury uppercase">
            
            <button onclick="handleReset()" class="w-full bg-black text-white py-5 text-[10px] font-bold tracking-[0.3em] uppercase hover:bg-zinc-800 transition shadow-xl">
                Invia Link di Reset
            </button>
            
            <button onclick="toggleSection('login')" class="text-[9px] tracking-[0.2em] text-gray-400 uppercase hover:text-black transition">Torna al Login</button>
        </div>

        <div id="msg" class="mt-8 text-[10px] uppercase tracking-widest text-red-500 font-bold hidden"></div>
    </div>

            const sections = ['login', 'forgot'];
            sections.forEach(s => document.getElementById(s + '-section').classList.add('hidden'));
            document.getElementById(section + '-section').classList.remove('hidden');
            document.getElementById('msg').classList.add('hidden');
        }

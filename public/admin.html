<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ME-X Executive | Master Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #fcfcfc; color: #1a1a1a; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .sidebar-link { transition: all 0.3s; letter-spacing: 0.15em; font-size: 0.65rem; font-weight: 600; cursor: pointer; }
        .sidebar-link.active { color: #1a1a1a; border-left: 2px solid #1a1a1a; }
        .executive-card { background: white; border: 1px solid #f2f2f2; transition: all 0.3s ease; }
        .executive-card:hover { border-color: #1a1a1a; box-shadow: 0 10px 30px rgba(0,0,0,0.02); }
        .stat-label { letter-spacing: 0.2em; font-size: 0.6rem; color: #8c8c8c; text-transform: uppercase; }
        input, select { background: transparent; border-bottom: 1px solid #e5e7eb; padding: 0.5rem 0; font-size: 0.8rem; outline: none; transition: border-color 0.3s; width: 100%; }
        input:focus { border-color: #1a1a1a; }
        .hidden { display: none; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside class="w-64 bg-white border-r border-gray-100 p-8 flex flex-col gap-10 sticky top-0 h-screen z-50">
        <div>
            <h1 class="text-xl tracking-[0.3em] font-light uppercase serif">ME-X</h1>
            <p class="text-[9px] text-gray-400 uppercase tracking-[0.2em] mt-1 italic">Executive Admin</p>
        </div>
        <nav class="flex flex-col gap-6">
            <button onclick="showSection('overview')" id="nav-overview" class="sidebar-link text-left pl-4 active uppercase">Overview</button>
            <button onclick="showSection('partners')" id="nav-partners" class="sidebar-link text-left pl-4 text-gray-400 hover:text-black uppercase">Anagrafica Partner</button>
            <button onclick="showSection('services')" id="nav-services" class="sidebar-link text-left pl-4 text-gray-400 hover:text-black uppercase">Esperienze & Servizi</button>
        </nav>
    </aside>

    <main class="flex-1 p-12 overflow-y-auto">

        <section id="overview" class="content-section">
            <h2 class="text-4xl serif italic mb-10">Executive Overview</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                <div class="executive-card p-6 text-center">
                    <p class="stat-label mb-2">Fatturato Lordo</p>
                    <p class="text-2xl serif" id="stat-revenue">â‚¬ 0</p>
                </div>
                <div class="executive-card p-6 text-center">
                    <p class="stat-label mb-2">Partner Attivi</p>
                    <p class="text-2xl serif" id="stat-partners">0</p>
                </div>
                <div class="executive-card p-6 text-center">
                    <p class="stat-label mb-2">Servizi Totali</p>
                    <p class="text-2xl serif" id="stat-services">0</p>
                </div>
            </div>

            <div class="executive-card p-8">
                <h3 class="text-xs tracking-widest uppercase font-bold mb-6 italic">Performance Top Partner</h3>
                <div id="partner-stats-container" class="space-y-4">
                    </div>
            </div>
        </section>

        <section id="partners" class="content-section hidden">
            <div class="flex justify-between items-end mb-10">
                <h2 class="text-4xl serif italic">Anagrafica Strutture</h2>
                <button onclick="toggleModal('partner-modal')" class="bg-[#1a1a1a] text-white px-8 py-4 text-[10px] font-bold tracking-widest uppercase hover:bg-gray-800 transition">
                    + Aggiungi Struttura
                </button>
            </div>
            <div class="executive-card overflow-hidden">
                <table class="w-full text-left text-[10px] tracking-widest uppercase">
                    <thead class="bg-gray-50 border-b border-gray-100 text-gray-400 italic">
                        <tr>
                            <th class="p-6">Nome</th>
                            <th>Tipo</th>
                            <th>Comm.</th>
                            <th>Vendite</th>
                            <th class="p-6 text-right">Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="partners-table-body" class="text-gray-600">
                        </tbody>
                </table>
            </div>
        </section>

        <section id="services" class="content-section hidden">
            <div class="flex justify-between items-end mb-10">
                <h2 class="text-4xl serif italic">Esperienze & Servizi</h2>
                <button onclick="toggleModal('service-modal')" class="bg-[#1a1a1a] text-white px-8 py-4 text-[10px] font-bold tracking-widest uppercase hover:bg-gray-800 transition">
                    + Crea Nuovo Prodotto
                </button>
            </div>
            <div id="services-grid" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                </div>
        </section>

    </main>

    <div id="partner-modal" class="hidden fixed inset-0 bg-black/40 backdrop-blur-sm z-[100] flex items-center justify-center p-6">
        <div class="bg-white max-w-lg w-full p-10 shadow-2xl">
            <h3 class="text-2xl serif italic mb-8">Nuova Struttura</h3>
            <div class="space-y-6">
                <input type="text" id="p-name" placeholder="NOME STRUTTURA">
                <select id="p-type">
                    <option value="hotel">Luxury Hotel</option>
                    <option value="bnb">B&B</option>
                    <option value="villa">Villa</option>
                </select>
                <input type="number" id="p-comm" placeholder="COMMISSIONE %">
                <div class="flex gap-4">
                    <button onclick="submitPartner()" class="flex-1 bg-black text-white py-4 text-[10px] font-bold uppercase tracking-widest">Salva</button>
                    <button onclick="toggleModal('partner-modal')" class="flex-1 border border-gray-200 py-4 text-[10px] font-bold uppercase tracking-widest">Annulla</button>

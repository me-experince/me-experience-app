<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ME-X Executive | God Mode Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background: #fcfcfc; color: #1a1a1a; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .sidebar-link { transition: 0.3s; font-size: 0.65rem; font-weight: 600; cursor: pointer; border-left: 2px solid transparent; }
        .sidebar-link.active { color: #1a1a1a; border-left: 2px solid #1a1a1a; }
        .hidden { display: none !important; }
        .calendar-day { min-height: 80px; border: 1px solid #f0f0f0; padding: 10px; font-size: 10px; }
        .booking-dot { width: 6px; height: 6px; border-radius: 50%; display: inline-block; margin-right: 2px; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside class="w-64 bg-white border-r border-gray-100 p-8 flex flex-col gap-10 sticky top-0 h-screen z-50">
        <h1 class="text-xl tracking-[0.3em] font-light uppercase serif text-black">ME-X Master</h1>
        <nav class="flex flex-col gap-6">
            <button onclick="showSection('overview')" id="nav-overview" class="sidebar-link pl-4 active uppercase text-left">Overview</button>
            <button onclick="showSection('calendar')" id="nav-calendar" class="sidebar-link pl-4 text-gray-400 uppercase text-left">Master Calendar</button>
            <button onclick="showSection('partners')" id="nav-partners" class="sidebar-link pl-4 text-gray-400 uppercase text-left">Partners & Providers</button>
        </nav>
    </aside>

    <main class="flex-1 p-12 overflow-y-auto">
        
        <section id="overview" class="content-section">
            <h2 class="text-4xl serif italic mb-10">Stato Globale</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                <div class="bg-white p-8 border border-gray-100 rounded-3xl">
                    <p class="text-[9px] uppercase tracking-widest text-gray-400">Revenue</p>
                    <h3 class="text-3xl serif italic">â‚¬ 14.500</h3>
                </div>
                </div>
        </section>

        <section id="calendar" class="content-section hidden">
            <div class="flex justify-between items-end mb-10">
                <h2 class="text-4xl serif italic">Master Calendar</h2>
                <span class="text-[10px] uppercase font-bold text-amber-600">Sync Live: Operatori & B&B</span>
            </div>
            
            <div class="bg-white border border-gray-100 rounded-[2.5rem] overflow-hidden shadow-sm">
                <div class="grid grid-cols-7 bg-gray-50 p-4 text-[10px] font-bold uppercase tracking-widest border-b">
                    <div>Lun</div><div>Mar</div><div>Mer</div><div>Gio</div><div>Ven</div><div>Sab</div><div>Dom</div>
                </div>
                <div id="calendar-grid" class="grid grid-cols-7 italic">
                    </div>
            </div>
        </section>

    </main>

    <script>
        function showSection(id) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active', 'text-black'));
            document.getElementById('nav-' + id).classList.add('active', 'text-black');
            if(id === 'calendar') renderMasterCalendar();
        }

        async function renderMasterCalendar() {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            // Simuliamo 31 giorni
            for(let i = 1; i <= 31; i++) {
                const day = document.createElement('div');
                day.className = 'calendar-day hover:bg-gray-50 transition cursor-pointer';
                day.innerHTML = `<strong>${i}</strong><div class="mt-2"><span class="booking-dot bg-black"></span><span class="booking-dot bg-amber-500"></span></div>`;
                grid.appendChild(day);
            }
        }
    </script>
</body>
</html>

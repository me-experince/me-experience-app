                        <tr class="border-b border-gray-50">

                            <td>BB-01</td>
                            <td>€ 420,00</td>
                            <td class="text-right p-6 italic">Visualizza QR</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

    </main>

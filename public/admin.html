<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>ME-X Admin | Command Center</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #05070a; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .gold-text { background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="text-slate-200">
    <div class="flex h-screen">
        <aside class="w-64 border-r border-white/5 p-6 flex flex-col justify-between">
            <div>
                <h1 class="text-2xl font-black gold-text mb-10">ME-X ADMIN</h1>
                <nav class="space-y-4 text-sm font-medium">
                    <a href="#" class="block text-yellow-500">Overview</a>
                    <a href="#" class="block text-slate-400 hover:text-white transition">Partners</a>
                    <a href="#" class="block text-slate-400 hover:text-white transition">Experiences</a>
                    <a href="#" class="block text-slate-400 hover:text-white transition">Stripe Live</a>
                </nav>
            </div>
            <div class="text-xs text-slate-500 italic">v1.0 - Messina Global System</div>
        </aside>

        <main class="flex-1 p-10 overflow-y-auto">
            <header class="flex justify-between items-center mb-12">
                <h2 class="text-3xl font-light">Global <span class="font-bold">Performance</span></h2>
                <div class="px-4 py-2 glass rounded-full text-xs">LIVE UPDATES ACTIVE</div>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
                <div class="glass p-8 rounded-3xl relative overflow-hidden">
                    <div class="absolute top-0 right-0 p-4 opacity-10"><svg class="w-12 h-12" fill="currentColor" viewBox="0 0 20 20"><path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z"></path><path fill-rule="evenodd" d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z" clip-rule="evenodd"></path></svg></div>
                    <p class="text-slate-500 uppercase tracking-tighter text-xs mb-2 font-bold">Revenue 30d</p>
                    <h3 class="text-4xl font-black">€ <span id="total-revenue">12.450</span></h3>
                </div>
                <div class="glass p-8 rounded-3xl border-b-4 border-yellow-600">
                    <p class="text-slate-500 uppercase tracking-tighter text-xs mb-2 font-bold">Active Bookings</p>
                    <h3 class="text-4xl font-black">48</h3>
                </div>
                <div class="glass p-8 rounded-3xl">
                    <p class="text-slate-500 uppercase tracking-tighter text-xs mb-2 font-bold">Avg Commission</p>
                    <h3 class="text-4xl font-black">15,4%</h3>
                </div>
            </div>

            <div class="glass rounded-3xl p-8">
                <h3 class="text-xl font-bold mb-6">Partner Ranking</h3>
                <div class="space-y-4">
                    <div class="flex justify-between items-center p-4 border-b border-white/5 hover:bg-white/5 transition rounded-xl">
                        <span>B&B Duomo Messina</span>
                        <span class="font-bold text-yellow-500">€ 2.340</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
